<section class="main">
  <div class="main-content">
    <div class="row small-up-1 medium-up-2 large-up-3">
      <h1>A list of video-games which help you to be fat !</h1>
      {{#each game}}
        <div class="columns">
          <div class="callout">
            <span class="label">{{this.support}}</span>
            <p>
              <strong>{{this.name}}</strong>
            </p>
          </div>
        </div>
      {{/each}}
    </div>
    <div>

    </div>
  </div>
</section>
